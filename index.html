    <!-- Task form -->
<section class="section">
        <div class="container">
          <h4 class="text-red">Form</h4>
          <div class="row justify-content-between">
            <div class="col-sm-5 border border-primary rounded"> 
                <!--column that holds user input-->

                <form id="taskForm">
                  <!--input for user name-->
                  <div class="form-group">
                    <label for="assignTo">Assign to:</label>
                    <input type="text" class="form-control" id="assignTo" name="assignTo">
                  </div>
                    
                    <!--input for selecting area-->    

                    <div class="form-group">
                     <label for="name">Select area (select one):</label>
                      <select class="form-control" id="name" name="name">
                        <option>kitchen</option>
                        <option>bathroom</option>
                        <option>laundry</option>
                        <option>toilet</option>
                        <option>bedroom</option>
                        <option>living room</option>
                        <option>Dining room</option>
                        <option>Study</option>
                        <option>Outside</option>    
                      </select> 
                </div>

                    <!-- input for description of task-->

                <div class="form-group">
                  <label for="description">Description of task:</label>
                  <textarea class="form-control" rows="5" id="description" name="description"></textarea>
                </div>

                <!--Input for due date of activity-->
                <div class="form-group"> <!-- Date input -->
                  <label class="control-label" for="dueDate">Date:</label>
                  <input class="form-control" id="dueDate" name="dueDate" placeholder="MM/DD/YYY" type="date"/>
              </div>


                     <!--input for status. Select type is used for the different Status options (TODO, IN PROGRESS, REVIEW, DONE). -->
                  
                    <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status">
                      <option>To do</option>
                      <option>In progress</option>
                      <option>Review</option>
                      <option>Done</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              <div id="errorMessage">
            </div>
        </div>
    </div>
</div>
</section>
