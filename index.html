<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Wireframe trial for project</title>
</head>

<body style="background-color: burlywood;">
    <!--this contains the log in button and logo within its own container-->
    <header>
        <div class="container-sm pt-5">
            <div class="row">
                <div class="col">
                    <!--put in flatmate duties logo (right aligned)-->
                    <h1> Flatmate Duties</h1>
                    <!--replace with logo-->
                </div>
            </div>
        </div>
    </header>

    <!--this section includes 2 columns one for selecting task and one showing what you have to do-->
    <section>
        <div class="container-sm pt-3 pb-5">
            <div class="row justify-content-between">
                <div class="col-sm-3 border border-primary rounded"> 
                    <!--column that holds user input-->

                    <form>
                        <!--input for user name-->
                        <div class="form-group">
                          <label for="assignTo">Assign to:</label>
                          <input type="text" class="form-control" id="assignTo" name="assignTo">
                        </div>
                        
                        <!--input for selecting area-->                    
                        <div class="form-group">
                             <label for="name">Select area (select one):</label>
                              <select class="form-control" id="name" name="name">
                                <option>kitchen</option>
                                <option>bathroom</option>
                                <option>laundry</option>
                                <option>toilet</option>
                                <option>bedroom</option>
                                <option>living room</option>
                                <option>Dining room</option>
                                <option>Study</option
                                <option>Outside</option    
                              </select> 
                        </div>

                        <!-- input for description of task-->
                        <div class="form-group">
                            <label for="description">Description of task:</label>
                            <textarea class="form-control" rows="5" id="description" name="description"></textarea>
                        </div>
  

                        <!--Input for due date of activity-->
                        <div class="form-group"> <!-- Date input -->
                            <label class="control-label" for="dueDate">Date:</label>
                            <input class="form-control" id="dueDate" name="dueDate" placeholder="MM/DD/YYY" type="text"/>
                        </div>

                        <!--input for statusA. Select type is used for the different Status options (TODO, IN PROGRESS, REVIEW, DONE). -->
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select class="form-control" id="status">
                              <option>To do</option>
                              <option>In progress</option>
                              <option>Review</option>
                              <option>Done</option>
                            </select>
                          </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <!--Column that holds user output ie cards-->
                






            </div>
        </div>
               
    </section>

    <!--The footer will include the link to the page containing the full record of all selected tasks by everybody-->
    <footer>
        <div class="container-sm pt-3">
            <div class="row">
                <div class="col">
                    <!--input go to button on right side -->
                </div>
            </div>
        </div>
    </footer>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
