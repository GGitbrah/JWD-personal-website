<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
    

        

</style>
</head>
<body data-target="#navbarResponsive">
    <div class="smooth">
        <!--start navigation <div class="smooth"> -->
            
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
           <img src="img/to-do-list.png">
            
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
		    <span class="navbar-toggler-icon"></span>
            </button>
            
	        <div class="collapse navbar-collapse" id="navbarResponsive">
		    <ul class="navbar-nav ml-auto">
			<li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#TaskManager">Add Task</a></li>
            <li class="nav-item"><a class="nav-link" href="#list">List</a></li>
		    </ul>
            </div>
        </nav>
        
        <!--end navigation-->

        <!-- Start Landing Page -->
        <section id="home">
            <div class="caption text-center">
              <h1>FlatmateDuties</h1> 
               <h2>TASK MANAGER</h2>
            </div>
        </section>
        <!-- End Landing Page -->



        <!-- Start TaskManager Page -->
        <section id="TaskManager">

            <div class="container">
                <div class="form-box row justify-content-center">
                  <div class="form col-sm-5 text-left"> 
                      
                      <!--column that holds user input-->
                      <form id="taskForm">
                        <!--input for user name-->
                        <div class="form-group">
                        <div class="task-heading">
                        <h4>Please Add a Task</h4>
                        </div>

                          <label for="assignTo">Assign to:</label>
                          <input type="text" class="form-control border border-info" id="assignTo" name="assignTo">
                        </div>
                          
                          <!--input for selecting area-->    
      
                          <div class="form-group">
                           <label for="name">Select area (select one):</label>
                            <select class="form-control border-info" id="name" name="name">
                              <option>kitchen</option>
                              <option>bathroom</option>
                              <option>laundry</option>
                              <option>toilet</option>
                              <option>bedroom</option>
                              <option>living room</option>
                              <option>Dining room</option>
                              <option>Study</option>
                              <option>Outside</option>    
                            </select> 
                      </div>
      
                          <!-- input for description of task-->
      
                      <div class="form-group">
                        <label for="description">Description of task:</label>
                        <textarea class="form-control border-info" rows="2" id="description" name="description"></textarea>
                      </div>
      
                      <!--Input for due date of activity-->
                      <div class="form-group"> <!-- Date input -->
                        <label class="control-label" for="dueDate">Date:</label>
                        <input class="form-control border-info" id="dueDate" name="dueDate" placeholder="MM/DD/YYY" type="date"/>
                    </div>
      
      
                           <!--input for status. Select type is used for the different Status options (TODO, IN PROGRESS, REVIEW, DONE). -->
                        
                          <div class="form-group">
                          <label for="status">Status:</label>
                          <select class="form-control border-info" id="status" name="status">
                            <option>To do</option>
                            <option>In progress</option>
                            <option>Review</option>
                            <option>Done</option>
                          </select>
                            </div>
      
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                      </form>
                      </div>
                      </div>
                    </div>

        </section>
        <!-- End TaskManager Page -->



        
         <!-- Start ListDisplay Page -->
         <section id="list">

          <ul id="tasksList">
            <div class="card-columns">
              <div class="card">
        
              
              </div>
          </ul>

          
      </section>
      <!-- End ListDisplay Page -->
        

        
    </div>


  <!--- Script Source Files -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>

    <script type="text/JavaScript" src='js/taskManager.js'></script>
    <script type="text/JavaScript" src='js/main.js'></script>
</body>
</html>
